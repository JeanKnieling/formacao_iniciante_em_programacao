<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrando estrelas</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function escreva(fraseParametro) {
            document.write(fraseParametro);
            pulaLinha();
        }
        
        var quantidadeDeLinhas = parseInt(prompt("Quantas linhas de estrelas você quer que eu mostre na tela?"));
        var quantidadeDeColunas = parseInt(prompt("Quantas estrelas você quer que eu mostre por linha?"));


        for(var linha = 1; linha <= quantidadeDeLinhas; linha++) {
            for(var coluna = 1; coluna <= quantidadeDeColunas; coluna++) {
                document.write("*");
            }
            pulaLinha();
        }    
    </script>
</body>
</html>
