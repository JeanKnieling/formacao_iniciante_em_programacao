<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegadinha do Alura (String)</title>
</head>
<body>
    <script>
         function pulaLinha() {
            document.write("<br>");
        }

        function escreva(fraseParametro) {
            document.write(fraseParametro);
            pulaLinha();
        }

        function a(texto) {
            return "(" + texto + ")";
        }

        function b(texto) {
            return "@" + texto + "@";
        }

        function c(nome, sobrenome) {
            return b(nome + " " + a(sobrenome));
        }

        var resultado = c("Flávio", "Almeida");

        escreva(resultado);
        escreva(a);
        escreva(b);
        escreva(c);

        // Caraca quebrei cabeça para entender esse código, mas com a explicação de um Colega do Alura ficou fácil entender.
    </script>
    
</body>
</html>
