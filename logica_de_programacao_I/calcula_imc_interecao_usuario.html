<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula IMC interagindo com o usuário</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function escreva(fraseParametro) {
            document.write(fraseParametro);
            pulaLinha();
        }

        function calculaImc(peso, altura) {
            return peso / (altura * altura);
        }

        var nome = prompt("Qual é o seu nome? ");
        var pesoInformado = prompt("Informe o seu peso: ");
        var alturaInformada = prompt("Informe a sua altura: ");

        var imc = calculaImc(pesoInformado, alturaInformada);

        escreva(nome + ", o seu IMC é " + imc + ".");

        if(imc < 18.5) {
            escreva("O seu IMC está abaixo do recomendado!");
        }

        if(imc >= 18.5 && imc <= 35) {
            escreva("O seu IMC está excelente!");
        }

        if(imc > 35) {
            escreva("Você está acima do recomendado.");
        }
    </script>
</body>
</html>
