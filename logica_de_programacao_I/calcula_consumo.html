<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool ou Gasolina</title>
    
</head>
<body>
    
    <h3>Álcool ou Gasolina</h3>

    <script>
        var tanque = 40;
        var caminhoComGasolina = 480;
        var caminhoComAlcool = 300;
        var consumoDeGasolina = caminhoComGasolina/tanque;
        var consumoDeAlcool = caminhoComAlcool/tanque;
        document.write("Vamos criar um código que calcule o consumo de combustível em uma viagem com um carro abastecido com gasolina e outro com álcool.<hr>");
        document.write("O carro que utilizou gasolina na viagem teve um consumo de " + consumoDeGasolina + " Km/L.<br>O carro que utilizou álcool na viagem fez um consumo de " + consumoDeAlcool + " Km/L.");
        
    </script>
</body>
</html>
