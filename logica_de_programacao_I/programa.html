<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>
<body>
    <script>

        var ano = 2016; // variável usada para alterar em apenas um lugar o ano que é o dado variável do meu programa.

        alert("Minha idade é 30 anos.");
        window.document.write("Minha idade é 30 anos.<br>"); // posso usar apenas document.write(); para reduzir o comando
        document.write("Minha idade é ");
        document.write("15" + "15 anos.<br>"); // nesse caso o JavaScript junta os números como string.
        document.write("Minha idade é ");
        document.write(15 + 15 + " anos.<br>"); // nesse caso o JavaScript junta os números como uma soma pois eles não estão entre aspas(o que tornaria-os string).
        document.write("Eu nasci no ano de ");
        document.write(2020 - 30 + ".");
        document.write("<br>A média das idades é " + (30 + 20 + 10)/3 + "."); // sempre cuidar a ordem de precedência, nesse caso definida pelo uso dos parênteses.
        document.write("<br><br>Flávio nasceu em " + (2016 - 39 + "."));
        document.write("<br>Joaquim nasceu em " + (2016 - 20 + "."));
        document.write("<br>Barney nasceu em " + (2016 - 40 + "."));

        document.write("<br><br>Flávio tem " + (ano - 1977) + " anos.");
        document.write("<br>Joaquim tem " + (ano - 1996) + " anos.");
        document.write("<br>Barney tem " + (ano - 1976) + " anos.");

        ano = 2020; // não usamos var novamente porque ela já foi declarada então não é necessário novamente.
        document.write("<br><br>Jean tem " + (ano - 1990) + " anos.");

        var idadeFlavio = 39;
        var idadeJoaquim = 20;
        var idadeBarney = 41;

        var media = (idadeFlavio + idadeJoaquim + idadeBarney)/ 3;

        document.write("<br><br>A media das idades é " + Math.round(media) + ".");

        var nome = "Flávio";
        document.write("<br><br>A idade de " + nome + " é " + idadeFlavio + " anos.");
    </script>
</body>
</html>
