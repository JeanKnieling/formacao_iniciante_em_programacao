<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando quadradinhos</title>
</head>
<body>
    <h2>Desenhando quadrinhos em várias posições!!!</h2>
    <canvas width="600" height="400"></canvas>

    <script>
        function desenhaQuadrado(x, y, cor) {
            pincel.fillStyle = cor;
            pincel.fillRect(x, y, 50, 50);
            pincel.fillStroke = "black";
            //pincel.strokeStyle = "red"; Essa linha de código é para mudar a cor da borda do quadrado.
            pincel.strokeRect(x, y, 50, 50);
        }


        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        desenhaQuadrado(0, 0, "green");
        desenhaQuadrado(50, 0, "green");
        desenhaQuadrado(100, 0, "green");

        desenhaQuadrado(0, 50, "blue");
        desenhaQuadrado(50, 50, "red");
        desenhaQuadrado(100, 50, "yellow");

        desenhaQuadrado(0, 100, "blue");
        desenhaQuadrado(0, 150, "red");
        desenhaQuadrado(0, 200, "yellow");

    
    </script>
</body>
</html>
