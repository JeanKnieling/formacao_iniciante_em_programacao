<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenha bolinhas automaticamente!!!</title>
</head>
<body>
    <h2>Desenhando e fazendo um tiro ao alvo!!!</h2>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = "gray";
        pincel.fillRect(0, 0, 600, 400);

        var raio = 10;


        function desenhaCirculo(x, y, raio, cor) {

            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();

        }
        

        desenhaCirculo(300, 200, raio + 20, "red");
        desenhaCirculo(300, 200, raio + 10, "white");
        desenhaCirculo(300, 200, raio, "red");

        function dispara(evento) {
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            /*if(x <= 310 && x >= 290 && y <= 210 && y >= 190) {
                alert("PARABÉNS!!!\nVocê acertou o centro do alvo.")
            } else {
                alert("ERRRROOOOOUUUUU!!!")
            }*/

            if(x > 300 - raio
            && x < 300 + raio  
                && y > 200 - raio
                    && y < 200 + raio) {

                        alert("PARABÉNS!!!\nVocê acertou o centro do alvo.")

                    } else {

                        alert("ERRRROOOOOUUUUU!!")
                    }
        }

        tela.onclick = dispara;
    </script>
</body>
</html>
