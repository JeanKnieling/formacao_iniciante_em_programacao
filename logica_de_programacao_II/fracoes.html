<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo frações!!!</title>
</head>
<body>
    <h2>Desenhando texto e uma fração em forma de barras!!!</h2>
    <canvas width="600" height="400"></canvas>

    <script>
        function desenhaQuadrado(x, y, tamanho, cor) {
            pincel.fillStyle = cor;
            pincel.fillRect(x, y, tamanho, tamanho);
            pincel.strokeRect(x, y, tamanho, tamanho);
        }

        function desenhaTexto(texto, x, y) {
            pincel.font = "20px Georgia";
            pincel.fillStyle = "black";
            pincel.fillText(texto, x, y);
        }

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);

        desenhaTexto("Qual é a fração?", 10, 30);

        var y = 50
        desenhaQuadrado(10, y, 50, "green");
        desenhaQuadrado(60, y, 50, "green");
        desenhaQuadrado(110, y, 50,"green");
        desenhaQuadrado(160, y, 50, "white");

    </script>
</body>
</html>
