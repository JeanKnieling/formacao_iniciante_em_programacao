<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animando as bolinhas!!!</title>
</head>
<body>
    <h2>Animando bolinha para andar na tela!!!</h2>
    <canvas width="600" height="400"></canvas>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = "gray"
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio) {
            pincel.fillStyle = "darkblue";
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function limpaTela() {
            pincel.clearRect(0, 0, 600, 400);
        }

        /*function exibeMensagemNoConsole() {
            console.log('Chamei função')
        } *Apenas para teste e ver que o console chama no tempo estipulado por parâmetro
        setInterval(exibeMensagemNoConsole, 1000);*/
        var x = 20;
        function atualizaTela() {

            limpaTela();
            desenhaCirculo(x, 20, 10);
            x++;
        }

        setInterval(atualizaTela, 5);

    </script>
</body>
</html>
