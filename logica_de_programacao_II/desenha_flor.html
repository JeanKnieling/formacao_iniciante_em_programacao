<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando uma flor</title>
</head>
<body>
    <h2>Desenhando v√°rias flores com uma flor!!!</h2>
    <canvas width="600" height="400"></canvas>

    <script>

        function desenhaCirculo(x, y , raio, cor) {
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function desenhaFlor(x, y) {
            desenhaCirculo(x, y, 20, "red");
            desenhaCirculo(x+40, y, 20, "black");
            desenhaCirculo(x-40, y, 20, "yellow");
            desenhaCirculo(x, y+40, 20, "blue");
            desenhaCirculo(x, y-40, 20, "green");;
        }


        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = "lightgray"
        pincel.fillRect(0, 0, 600, 400);

       
        desenhaFlor(300, 200);
        desenhaFlor(180, 200);
        desenhaFlor(300, 80);
        desenhaFlor(300, 320);
        desenhaFlor(420, 200);
        
    </script>
</body>
</html>
